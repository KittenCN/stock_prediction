name: CI
permissions:
  contents: read

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install deps
        run: pip install -r requirements.txt || true
      - name: Lint
        run: echo "Add ruff/mypy later"
      - name: Test
        run: python -m pytest -q || true
